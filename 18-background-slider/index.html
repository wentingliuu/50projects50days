<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="./../image/icon-dark.png">
  <link rel="stylesheet" href="./style.css">
  <title>Background Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1543365547-4db33aebb952?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1545394734-b4140a8cfa9c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1594073632422-ef9768f87fa4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1143&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1604542031658-5799ca5d7936?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1535044243240-144dc3ae56a5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80');"></div>

    <button class="arrow left-arrow" id="left">
      <i class="fa-solid fa-angle-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
      <i class="fa-solid fa-angle-right"></i>
    </button>
  </div>

  <a class="back-key" href="./../index.html">
    <i class="fa-solid fa-rotate-left"></i>
  </a>

  <script src="./script.js"></script>
</body>
</html>
